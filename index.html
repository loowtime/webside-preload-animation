<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Preloading Animation | lowtime</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="center">
         <div class="ring"></div>
         <span>loading...</span>
    </div>
    <script>
        window.addEventListener("load", function(){
            document.querySelector(".center").style.display = "none";
        });
    </script>
</body>
</html>
